<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Erreur 404</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <img src="./img/logo site.png" alt="" id="logoJeu">
        <h1 id="title">Ce que vous cherchez n’est pas ici.</h1>
        <table id="contents">
            <tr>
                <td id="text" style="width: 50%; text-align: justify;">
                    <p class="textSectTitle">
                        Vous avez tenté de chercher une ressource ou une page qui n’est pas ici ou déplacée.
                    </p>
                    <p class="textSectDesc">
                        Si cela n’est pas normal, contactez l’équipe de développement sur notre <a href="discord.gg/pmd">Serveur Discord</a> et/ou sur <b><a href="mailto:contact@pmdapp.fr">contact@pmdapp.fr</a></b>.
                    </p>
                </td>
                <td id="image">
                    <img src="./img/404.png" alt="" id="img">
                </td>
            </tr>
        </table>
        <p id="dev">HTTP ERROR - 404 (NOT FOUND)</p>
    </body>
</html>
